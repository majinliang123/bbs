<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>痴学少年BBS登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="${contextPath}/assets/i/favicon.png">
  <link rel="stylesheet" href="${contextPath}/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>痴学少年BBS登录</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>欢迎您的登录</h3>
    <br>
    <br>

    <form method="post" class="am-form" action="${contextPath}/user/login/login">
      <label for="username">用户名:</label>
      <input type="text" name="username" id="username" value="">${(username)!''}
      <br>
      <label for="password">密      码:</label>
      <input type="password" name="password" id="password" value="">${(password)!''}
      <br>
      <label for="remember-me">
      <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
		<a href="${contextPath}/user/forget" target=_blank class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^?</a>
      </div>
    </form>
    <hr>
    <p align="center">copyright© 2015<a target="_blank" href="http://majinliang.top/">痴学少年</a></p>
  </div>
</div>
</body>
</html>
