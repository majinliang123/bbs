<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin table Examples</title>
  <meta name="description" content="这是一个 table 页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="${contextPath}/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="${contextPath}/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="${contextPath}/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="${contextPath}/assets/css/admin.css">
</head>
<body>
<header class="am-topbar admin-header">
  <div class="am-topbar-brand">
    <strong>痴学少年BBS</strong> <small>后台管理平台</small>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <span class="am-icon-users"></span> ${session["adminUser"]} <span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <li><a href="${contextPath}/admin/login/loginOut"><span class="am-icon-power-off"></span> 退出</a></li>
        </ul>
      </li>
    </ul>
  </div>
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
      <ul class="am-list admin-sidebar-list">
        <li><a href="${contextPath}/admin/article"><span class="am-icon-home"></span> 文章列表</a></li>
        <li><a href="${contextPath}/admin/category"><span class="am-icon-table"></span> 添加栏目</a></li>
		<li><a href="${contextPath}/admin/categorylist"><span class="am-icon-puzzle-piece"></span> 栏目列表</a></li>
        <li><a href="${contextPath}/admin/password"><span class="am-icon-pencil-square-o"></span> 修改密码</a></li>
      </ul>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-bookmark"></span> 公告</p>
          <p>时光静好，与君语；细水流年，与君同。—— 马金良</p>
        </div>
      </div>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-tag"></span> 痴学少年</p>
          <p>欢迎来到痴学少年BBS后台管理平台</p>
        </div>
      </div>
    </div>
  </div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
               </th><th class="table-id">ID<th class="table-type">栏目<th class="table-set">操作</th>
              </tr>
          </thead>
           <#list category as cate>
          <tbody>
            <tr>
              <td>${(cate.cid)!''}</td>
              <td>${(cate.cname)!''}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <a href="${contextPath}/admin/categorylist/del/${(cate.cid)!''}">[删除]</a>
                  </div>
                </div>
              </td>
            </tr>
            
          </tbody>
          </#list>
        </table>
          <div class="am-cf">
			  <div class="am-fr">
				<ul class="am-pagination">
				  <li class="am-disabled"><a href="#">«</a></li>
				  <li class="am-active"><a href="#">1</a></li>
				  <li><a href="#">2</a></li>
				  <li><a href="#">3</a></li>
				  <li><a href="#">4</a></li>
				  <li><a href="#">5</a></li>
				  <li><a href="#">»</a></li>
				</ul>
			  </div>
			</div>
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<footer>
  <hr>
  <p style = "text-align:center;">copyright© 2015 痴学少年</p>
</footer>
<script src="${contextPath}/assets/js/jquery.min.js"></script>
<script src="${contextPath}/assets/js/amazeui.min.js"></script>
<script src="${contextPath}/assets/js/app.js"></script>
</body>
</html>
